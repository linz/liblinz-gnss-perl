                <HOURLY>
                    path /rnx2_hourly_30s/[yyyy]/[ddd]/[hh]
                    filename [ssss][ddd][h].[yy]d.gz
                    compression hatanaka+gzip
                    latency 15 minutes
                </HOURLY>
            </OBS>
        </Datafiles>
    </DataCenter>
        

    <DataCenter>
